<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="mis-asistencias"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ asignaturaNombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="header">
      <ion-col size="1"></ion-col>
      <ion-col size="5" class="text-small header-text">Fecha</ion-col>
      
      <ion-col size="5" class="text-small header-text text-end">Asistencia</ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    
    <br>

    <ion-row *ngIf="asistencias.length === 0">
      <ion-col size="12" class="text-center">
        <p>No se encontraron registros de asistencia para esta asignatura.</p>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let asistencia of asistencias" class="asistencia-row">
      <ion-col size="12">
        <ion-card class="bg-white"> 
          <ion-card-content>
            <ion-row>
              <ion-col size="6">
                <p class="fecha">{{ asistencia.fecha | date:'dd/MM/yyyy' }}</p>
              </ion-col>
              <ion-col size="6" class="estado">
                <ion-badge class="text-black" color="{{ asistencia.estado === 'presente' ? 'success' : 'danger' }}">
                  {{ asistencia.estado === 'presente' ? 'Presente' : 'Ausente' }}
                </ion-badge>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
